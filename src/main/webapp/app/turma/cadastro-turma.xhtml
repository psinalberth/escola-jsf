                template="/composition/template.xhtml">
                
  <ui:define name="title">Cadastrar Turma</ui:define>
  <ui:define name="body">
  	<f:metadata>
  	  <f:viewParam name="id" value="#{formTurmaBean.id}" converter="javax.faces.Integer"></f:viewParam>
  	  <f:event listener="#{formTurmaBean.init()}" type="preRenderView"></f:event>
  	</f:metadata>
    <h:form>
      <div class="box box-primary">
         <div class="box-header with-border">
           
           <div class="ui-fluid">
             <div class="buttons">
           	 <p:commandLink action="lista-turmas?faces-redirect=true">
           	   <h:outputText styleClass="fa fa-angle-left">
           	   </h:outputText>
           	   
           	 </p:commandLink>
           	 <p:outputLabel value="Voltar"></p:outputLabel>
           </div>
           <p:separator style="border: 1px solid transparent"></p:separator>
             <p:panelGrid layout="grid" columns="1">
               <p:outputLabel value="CÃ³digo" for="codigo" />
               <p:inputText id="codigo" value="#{formTurmaBean.turma.codigo}" />
               <p:message for="codigo" />
               <p:outputLabel value="Ano" for="ano" />
               <p:inputText id="ano" value="#{formTurmaBean.turma.ano}" maxlength="4">
                 <f:convertNumber type="number"/>
               </p:inputText>
               <p:message for="ano" />
               <p:separator style="border: 1px solid transparent"></p:separator>
               <p:commandButton value="Salvar" styleClass="btn-primary" update="@form" action="#{formTurmaBean.salvar()}" validateClient="true"/>
               <p:commandButton value="Excluir" styleClass="btn-danger" action="#{formTurmaBean.remover()}" rendered="#{formTurmaBean.exclusaoPermitida}"></p:commandButton>
             </p:panelGrid>
           </div>
         </div>
      </div>
    </h:form>

</ui:composition>
