<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/composition/template.xhtml">
                
 <ui:define name="title">Turmas</ui:define>
 <ui:define name="description">Pesquise de acordo com os filtros</ui:define>
 <ui:define name="body">
   <adm:breadcrumb title="Turmas"/>
   <h:form>
   	 <div class="box box-primary">
   	   <div class="box-header with-border">
   	     <p:commandButton action="cadastro-turma?faces-redirect=true" ajax="false" icon="fa fa-plus"
                          value="Novo" styleClass="btn-primary"/>
         <p:separator/>
   	   </div>
   	 </div>
     <p:dataTable value="#{listarTurmaBean.turmas}" var="turma" rowKey="#{turma.id}"
                  emptyMessage="Nenhum registro encontrado para os critérios selecionados."
                  paginator="true" paginatorPosition="bottom">
      <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
      <p:column headerText="Código" filterBy="#{turma.id}" sortBy="#{turma.id}" filterMatchMode="contains">
      	<h:link value="#{turma.id}" outcome="cadastro-turma.xhtml">
       		<f:param name="id" value="#{turma.id}"/>	                        	
       	</h:link>
      </p:column>
      <p:column headerText="Descrição" filterBy="#{turma.codigo}" sortBy="#{turma.codigo}" filterMatchMode="contains">
        <h:outputLabel value="#{turma.codigo}" />
      </p:column>
      <p:column headerText="Ano" filterBy="#{turma.ano}" sortBy="#{turma.ano}" filterMatchMode="contains">
        <h:outputLabel value="#{turma.ano}" />
      </p:column>
     </p:dataTable>
   </h:form>
 </ui:define>
</ui:composition>
