<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/composition/template.xhtml">
                
 <ui:define name="title">Diários</ui:define>
 <ui:define name="description">Pesquise de acordo com os filtros</ui:define>
 <ui:define name="body">
   <adm:breadcrumb title="Diários"/>
   <h:form>
   	 <div class="box box-primary">
   	   <div class="box-header with-border">
   	     <p:commandButton action="cadastro-diario?faces-redirect=true" ajax="false" icon="fa fa-plus"
                          value="Novo" styleClass="btn-primary"/>
         <p:spacer width="5"/>
         <p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
         			     action="#{listaTarefaMB.excluirSelecionados()}"
                          process="@form" update="@form"/>
         <p:spacer width="5"/>
         <p:commandButton value="Olhar Selecionado(s)" 
         				 oncomplete="PF('tarefaSelecionadas').show()"
         				 update="@(.ui-dialog)" 
         				 styleClass="btn-info"
                          icon="fa fa-search"/>
         <p:separator/>
   	   </div>
   	 </div>
     <p:dataTable value="#{listarDiarioBean.diarios}" var="diario" rowKey="#{diario.id}"
                  emptyMessage="Nenhum registro encontrado para os critérios selecionados."
                  paginator="true" paginatorPosition="bottom" rows="5" reflow="true">
      <f:facet name="header">
        <p:outputPanel>
      	  
      	</p:outputPanel>
      </f:facet>
      <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
      <p:column headerText="Código" filterBy="#{diario.id}" sortBy="#{diario.id}" filterMatchMode="contains">
      	<h:link value="#{diario.id}" outcome="cadastro-diario.xhtml">
       		<f:param name="id" value="#{diario.id}"/>	                        	
       	</h:link>
      </p:column>
      <p:column headerText="Professor" filterBy="#{diario.professor.nome}" sortBy="#{diario.professor.nome}" filterMatchMode="contains">
        <h:outputLabel value="#{diario.professor.nome}" />
      </p:column>
      <p:column headerText="Turma" filterBy="#{diario.turma.codigo}" sortBy="#{diario.turma.codigo}" filterMatchMode="contains">
        <h:outputLabel value="#{diario.turma.codigo}" />
      </p:column>
      <p:column headerText="Disciplina" filterBy="#{diario.disciplina.descricao}" sortBy="#{diario.disciplina.descricao}" filterMatchMode="contains">
        <h:outputLabel value="#{diario.disciplina.descricao}" />
      </p:column>
     </p:dataTable>
   </h:form>
 </ui:define>
</ui:composition>
