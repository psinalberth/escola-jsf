<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/composition/template.xhtml">
  <ui:define name="title">Lançar Notas</ui:define>
  <ui:define name="body">
    <f:metadata>
  	  <f:viewParam name="diario" value="#{formNotasDiarioBean.diarioId}" converter="javax.faces.Integer"></f:viewParam>
  	  <f:viewParam name="id" value="#{formNotasDiarioBean.id}" converter="javax.faces.Integer"></f:viewParam>
  	  <f:event listener="#{formNotasDiarioBean.init()}" type="preRenderView"></f:event>
    </f:metadata>
    <h:form>
  	  <div class="box box-primary">
        <div class="box-header with-border">
          <div class="ui-fluid">
             <div class="buttons">
           	   <p:commandLink action="lista-notas?faces-redirect=true">
           	     <h:outputText styleClass="fa fa-angle-left">
           	     </h:outputText>
           	   </p:commandLink>
           	   <p:outputLabel value="Voltar"></p:outputLabel>
           	 </div>
           	 <p:separator style="border: 1px solid transparent"></p:separator>
           	 <p:panelGrid layout="grid" columns="1">
               <p:outputLabel value="Aluno" for="aluno" />
               <p:selectOneMenu id="aluno" value="#{formNotasDiarioBean.notaDiario.aluno}" converter="alunoConverter">
                  <f:selectItem itemLabel="Selecionar aluno" itemValue="#{null}" noSelectionOption="true"/>
                 <f:selectItems value="#{formNotasDiarioBean.alunos}" var="aluno" itemLabel="#{aluno.nome}" itemValue="#{aluno}"/>
               </p:selectOneMenu>
               <p:message for="aluno" />
               
               <div class="ui-g">
  	  	      <div class="ui-g-12 ui-md-6 ui-lg-4">
  	  	        <p:panelGrid columns="1" layout="grid">
  	  	        <p:outputLabel value="1ª Nota"/>
  	  	        <p:inputNumber value="#{formNotasDiarioBean.notaDiario.nota1}" decimalSeparator="."/>
  	  	        </p:panelGrid>
  	  	      </div>
  	  	      <div class="ui-g-12 ui-md-6 ui-lg-4">
  	  	        <p:panelGrid columns="1" layout="grid">
  	  	        <p:outputLabel value="2ª Nota"/>
  	  	        <p:inputNumber value="#{formNotasDiarioBean.notaDiario.nota2}" decimalSeparator="."/>
  	  	        </p:panelGrid>
  	  	      </div>
  	  	      <div class="ui-g-12 ui-md-6 ui-lg-4">
  	  	        <p:panelGrid columns="1" layout="grid">
  	  	        <p:outputLabel value="3ªa Nota"/>
  	  	        <p:inputNumber value="#{formNotasDiarioBean.notaDiario.nota3}" decimalSeparator="."/>
  	  	        </p:panelGrid>
  	  	      </div>
  	  	    </div>
               
               <p:separator></p:separator>
               <p:commandButton value="Salvar" styleClass="btn-primary" update="@form" action="#{formNotasDiarioBean.salvar()}" validateClient="true">
               </p:commandButton>
             </p:panelGrid>
          </div>
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
