<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/composition/template.xhtml">
                
 <ui:define name="title">Alunos</ui:define>
 <ui:define name="description">Pesquise de acordo com os filtros</ui:define>
 <ui:define name="body">
   <adm:breadcrumb title="Alunos"/>
   <h:form>
   	 <div class="box box-primary">
   	   <div class="box-header with-border">
   	     <p:commandButton action="cadastro-aluno?faces-redirect=true" ajax="false" icon="fa fa-plus"
                          value="Novo" styleClass="btn-primary"/>
         <p:spacer width="5"/>
         <p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
         			     action="#{listaTarefaMB.excluirSelecionados()}"
                          process="@form" update="@form"/>
         <p:spacer width="5"/>
         <p:commandButton value="Olhar Selecionado(s)" 
         				 oncomplete="PF('tarefaSelecionadas').show()"
         				 update="@(.ui-dialog)" 
         				 styleClass="btn-info"
                          icon="fa fa-search"/>
         <p:separator/>
   	   </div>
   	 </div>
     <p:dataTable value="#{listarAlunoBean.alunos}" var="aluno" rowKey="#{aluno.id}"
                  emptyMessage="Nenhum registro encontrado para os critérios selecionados."
                  paginator="true" paginatorPosition="bottom" rows="5">
      <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
      <p:column headerText="Código" filterBy="#{aluno.id}" sortBy="#{aluno.id}" filterMatchMode="contains">
      	<h:link value="#{aluno.id}" outcome="cadastro-aluno.xhtml">
       		<f:param name="id" value="#{aluno.id}"/>	                        	
       	</h:link>
      </p:column>
      <p:column headerText="Nome" filterBy="#{aluno.nome}" sortBy="#{aluno.nome}" filterMatchMode="contains">
        <h:outputLabel value="#{aluno.nome}" />
      </p:column>
     </p:dataTable>
   </h:form>
 </ui:define>
</ui:composition>
